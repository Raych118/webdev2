{% extends 'base.html' %}
{% load static %}
{% block title %}products{% endblock %}
{% block pagename %}ENQUIRIES {% endblock %}
{% block body %}
<section>

    <div class="container">
        <ul class="messages">
            {% for msg in messages %}
            <li>
                <div class="alert alert-{{msg.level_tag}}" role="alert">
                    {{msg.message}}
                </div>
            </li>
            {% endfor %}
        </ul>
        <form action="{% url 'fetch' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Enquiry ID </label>
                {{form.number}}

            </div>
            <button type="submit" class="btn btn-primary">CHECK</button>

        </form>
    </div>
</section>

{% endblock %}
